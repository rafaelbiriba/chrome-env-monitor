    <link href="styles/popup_options.css" rel="stylesheet" type="text/css">

  <div id="enmo-popup">
    <ul class="menu">
      <li class="active" data-menu="info">Info</li>
      <li data-menu="options">Options</li>
    </ul>
    <hr>
    <div class="content">
      <!------------------------- OPTIONS TAB --------------->
      <div data-content="options"  class="hide">
        <ul class="options">
          <li class="dialog">
            <div class="item">Dialogue Box</div>
            <div class="value">
              <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch"></label>
              </div>
            </div>
          </li>
          <li class="icon-select">
            <div class="item">Extension Icon</div>
            <div class="value">
              <span class="icon selected" data-icon="iconLogo"><img src="images/iconLogo-active.png"></span>
              <span class="icon" data-icon="iconText"><img src="images/iconText-active.png"></span>
            </div>
          </li>
      </div>
      <!------------------- ^^ OPTIONS TAB ^^ --------------->

      <!------------------------- INFO TAB --------------->
      <div data-content="info">
        <div class="logo">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

        </div>

    </div>

</html>
